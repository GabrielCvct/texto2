<<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Introdução ao canvas com JavaScript</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementById("meuCanvas");
            if (canvas.getContext) {
                var cntxt = canvas.getContext("2d");
                /***** Textos *****/
                cntxt.font = "50px Arial"; // Corrigido
                // Adicione um elemento de entrada para obter o texto se necessário
                var textos = document.getElementById("meuTexto") ? document.getElementById("meuTexto").value : "Hello World";
                cntxt.strokeStyle = "black"; // Adicionei para definir a cor da borda do texto
                cntxt.strokeText("", 20, 60);
                cntxt.fillStyle = "red";
                cntxt.textAlign = "center"; // Corrigido
                cntxt.fillText(textos, canvas.width / 2, canvas.height / 2); // Use fillText para preencher o texto
            }
        }
    </script>
</head>
<body onload="draw()">
    <canvas id="meuCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas>
    <!-- Adicionei um campo de entrada para testar o texto -->
    <input type="text" id="meuTexto" value="">
    <button onclick="draw()">Novo Texto </button><br><>
</body>
</html>
